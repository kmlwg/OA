{% extends "foodUp/base.html" %}
{% load crispy_forms_tags %}
{% block body %}
	<form method="POST">
		{% csrf_token %}
		{{ form|crispy }}
		<button type="submit">Search</button>
	</form>
	<div>
		{% for i in profiles %}
			<img src = "{{ i.logo.url }}">
			  <h2><a class="article-title" href="{% url 'profile-detail' i.user.profile.id %}">{{ i.name }}</a></h2>
			{{i.rate}}
			{{i.category}}
			{{i.time_opened}}
			{{i.time_closed}}
			<h1></h1>
		{% endfor %}
	</div>
{% endblock %}
